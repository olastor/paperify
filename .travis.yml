dist: trusty
language: node_js

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - yarn

script:
  - yarn lint --type-check
  - yarn test
  - yarn build

cache:
  yarn: true
  directories:
    - node_modules
